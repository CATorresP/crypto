<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Criptomoneda y Fecha</title>
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f7fd; /* Color de fondo para toda la página */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff; /* Color de fondo para el contenido */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center; /* Centrar contenido */
        }
        h1 {
            color: #007bff; /* Azul primario */
            font-weight: 700;
            margin-bottom: 30px;
        }
        .form-container {
            margin-bottom: 20px; /* Espacio bajo el formulario */
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #f8f9fa; /* Color de fondo para el formulario */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form .form-group {
            margin-bottom: 15px;
        }
        form .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .grafico-container {
            text-align: center;
            position: relative; /* Contenedor relativo para elementos posicionados dentro de él */
        }
        .grafico-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .texto-grafico {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
            border: 2px solid #007bff; /* Borde azul */
            border-radius: 8px;
            padding: 10px;
            z-index: 1; /* Capa superior */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANALIZADOR DE CRIPTOMONEDAS</h1>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="grafico-container">
            {% if imagen_grafico %}
                <div class="texto-grafico">
                    {{ conclusion }}
                </div>
                <img src="{{ imagen_grafico }}" alt="Gráfico de Ejemplo">
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true,
                endDate: '2023-12-31'
            });
        });
    </script>
</body>
</html>
